plugins {
    id 'java'
    id 'maven-publish'
    id "application"
}

group = 'com.segurosbolivar.automation'
version = '1.0.0'
description = 'SegurosBolivar_UI_Automation'
java.sourceCompatibility = JavaVersion.VERSION_1_8


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    javaMainClass = "TestClass"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'log4j:log4j:1.2.17'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.apache.commons:commons-text:1.6'
    compile 'org.testng:testng:6.14.3'
    compile 'io.qameta.allure:allure-testng:2.10.0'
    compile 'org.awaitility:awaitility:3.0.0'
    compile 'com.sun.jersey:jersey-bundle:1.19.4'
    compile 'org.codehaus.jettison:jettison:1.1'
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG(){
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'src/test/java/resources/suite.xml'
    }
}

mainClassName = "com.segurosbolivar.automation.TestClass"

jar {
    archiveBaseName = 'ciencuadras'
    classifier('test')
    from sourceSets.test.output
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
