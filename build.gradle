plugins {
    id 'java'
    id 'maven-publish'
    id "application"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    javaMainClass = "com.segurosbolivar.automation"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.apache.commons:commons-text:1.6'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'org.testng:testng:6.14.3'
    testImplementation 'io.qameta.allure:allure-testng:2.13.1'
    testImplementation 'org.awaitility:awaitility:3.0.0'
    testImplementation 'com.sun.jersey:jersey-bundle:1.19.4'
    testImplementation 'org.codehaus.jettison:jettison:1.1'
}

group = 'com.segurosbolivar.automation.ui'
version = '1.0-SNAPSHOT'
description = 'SegurosBolivar_UI_Automation'
java.sourceCompatibility = JavaVersion.VERSION_1_8


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG(){
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'src/test/java/resources/suite.xml'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'src.test.java.TestClass'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


jar {
    manifest {
        attributes(
                "Main-Class": javaMainClass
        )
    }
}

